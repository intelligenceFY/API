<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>my_group</title>
	<script type="text/javascript" src="./common/header.js" data-css="my_group" data-title="my_group"></script>
	<script type="text/javascript" src="../js/lib/jquery-3.1.1.min.js"></script>
</head>
<body onload="ajax()">
	<div id="wrapper">
	<section id="container">
		<div id="search">
			<button id="search_button">查找</button>
			<input type="tetx" placeholder="请输入查找团队编号加入" id="search_input" >
		</div>
		<div id="project">
			<div id="display">
				<div id="add">
					<a href="javascript:void(0)" id="show" onclick="show('popupdiv')"><img src="../images/add.png"></a>
				</div>
			</div>
			<div id="icon">
				<i id="left"><img src="../images/left.png"></i>
				<i id="right"><img src="../images/right.png"></i>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="./common/footer.js"></script>
	</div>
	<div id="popupdiv" style="display:none;">
		<a href="javascript:void(0)" onclick="closeDiv('popupdiv')" ><font style="font-size: 27px;margin-right: 5px;">×  </font></a>
		<form>
			<table>
				<tr ><th colspan="2"><h2>创建团队</h2></th></tr>
				<tr>
					<td colspan="2">
						<span>团队名称:</span><input type="tetx" name="name3" id="name3" onblur="return checkname()">
						<br><span id="confirm2" style="font-size: 12px;height: 15px;display: block;line-height: 20px;"></span>
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<span>团队简介:</span><input type="tetx" name="name4" id="name4">
					</td>
				</tr>
				<!-- <tr>
					<td colspan="2">
					<span>邀请好友:</span><input type="tetx" name="name4" id="name4" placeholder="输入好友昵称">
					</td>
				</tr> -->
				<tr>
					<td>
						<input type="button" id="button1" value="创建" onclick="checkall()">
					</td>
					<td>
						<input type="button" id="button2" value="取消" onclick="closeDiv('popupdiv')" >
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="alert">
		<form id="form">
			<table>
				<tr><th colspan="2"><h2>修改团队项目</h2></th></tr>
				<tr>
					<td colspan="2">
						<span>项目名称:</span><span class="t"></span>
						<br><span id="confirm2" style="font-size: 12px;height: 20px;display: block;line-height: 20px;"></span>
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<span>项目描述:</span><span class="t"></span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" class="button1" value="修改">
					</td>
					<td>
						<input type="button" class="button2" value="取消">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
